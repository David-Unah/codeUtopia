<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Utopia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="fonts" href="https://fonts.google.com/specimen/Courier+Prime?query=Courier+Prime&category=Monospace">
</head>

<body>
    <header>
        <img src="img/codeUtopia.png" alt="codeutopia logo">
        <nav>
            <a href="#" class="navlink">About <img src="img/Vector (11).png" alt="downarrow"></a>
            <a href="#" class="navlink leftlink">Pricing <img src="img/Vector (11).png" alt="downarrow"></a>
            <a href="#" class="navlink leftlink">Team <img src="img/Vector (11).png" alt="downarrow"></a>
        </nav>
        <form action="#">
            <input type="search" placeholder="Search CodeUtopia" id="search">
        </form>
        <a href="#" id="login">Log In</a>
    </header>
    <main>
        <div id="firstsection"> <!-- - this is the first div that contains the app beginining content -->
            <div>
                <h1>Premier <span id="gradient">Code-Library</span> for <span id="frontend"
                        style="display: block;">front-end developers.</span></h1>
                <p class="discover_p">Discover , Build , Share, Interact and <span id="inspiration">find Inspiration.</span></p>
                <a href="#" id="signup">Sign Up</a>
                <p id="trusted_p">Trusted by 500,000+ developers and designers across <span id="top_companies"> top companies.</span></p>
                <div class="topicons">  <!-- this is the top 3 icons div -->
                    <img src="img/Vector (12).png" alt="github">
                    <img src="img/meta-1 (1) 1.png" alt="meta" class="topimages">
                    <img src="img/spotify-2 1.png" alt="spotify" class="topimages">
                </div>
                <div>  <!-- this is the bottom 3 icons div --> 
                    <img src="img/amazon-icon 1.png" alt="amazon">
                    <img src="img/twitter-6 1.png" alt="twitter" class="topimages">
                    <img src="img/linkedin-icon-1 1.png" alt="linkedin" class="topimages">
                </div>
            </div>
            <div>
                <img src="img/Rectangle 55.png" alt="image" id="z_index">
                <img src="img/Group 51.png" alt="image2" class="imageabove">
            </div>
        </div>
    </main>
</body>

</html>
